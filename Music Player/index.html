<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=BBH+Bartle&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <aside class="side-bar">
        <div class="sidebar-header">
            <button class="Listen">Listen Now</button>
            <button class="Browse">Browse</button>
            <button class="Radio">Radio</button>
        </div>
        <div class="sidebar-library">
            <p>Library</p>
            <div class="list">
                <i class="icon ri-time-line"></i>
                <h2>Recents</h2>
            </div>
            <div class="list">
                <i class="icon ri-disc-line"></i>
                <h2>Albums</h2>
            </div>
            <div class="list">
                <i class="icon ri-music-line"></i>
                <h2>Songs</h2>
            </div>
        </div>
        <div class="sidebar-Playlist">
            <p>Playlists</p>
            <div class="list">
                <h2>Summer</h2>
            </div>
            <div class="list">
                <h2>Smasher vol.III</h2>
            </div>
            <div class="list">

                <h2>Vibes</h2>
            </div>
        </div>

    </aside>
    <section class="MainSection">
        <div class="upper">
            <div class="search-section">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="search">
                </div>
                <div class="profile">
                    <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
            </div>
            <div class="headingSection">
                <h1>Listen now</h1>
            </div>
        </div>

        <div class="cardSection">


        </div>

    </section>

    <section class="player">
        <div class="left">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="player-image">

            <div class="headingSection">
                <h3 class="song-heading">Floating Points</h3>
                <p class="song-by">Ratio</p>
            </div>
        </div>
        <div class="middle">
            <div class="upper-middle">
                <i class="icon ri-skip-back-fill"></i>
                <i class="icon ri-play-fill"></i>
                <i class="icon ri-skip-forward-fill"></i>
            </div>
            <div class="lower-middle">
                <p class="current">0:00</p>
                <div class="box">
                    <div class="inner"></div>
                </div>
                <p class="total">5:03</p>
            </div>
        </div>
        <div class="right">
            <i class="ri-volume-up-line"></i>
            <div class="box">
                <div class="inner"></div>
            </div>
        </div>
    </section>

    <script src="scipt.js">

    </script>
</body>

</html>
