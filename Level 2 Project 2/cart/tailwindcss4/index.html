
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-100 font-sans">

    <div class="min-h-screen pb-24"> <!-- padding for fixed footer -->

        <!-- NAV -->
        <div class="flex justify-between items-center px-5 py-5 relative">
            <i class="text-lg ri-menu-2-line"></i>
            <i class=" carticon text-lg ri-shopping-bag-2-fill"></i>

            <div class="cartextend hidden  absolute top-full right-5   ">

            </div>
        </div>

        <!-- SEARCH -->
        <div class="flex px-5 gap-3">
            <input
                class="w-full px-4 py-3 rounded-xl bg-zinc-200 outline-none focus:ring-2 focus:ring-yellow-400"
                type="text"
                placeholder="Search..."
            >
            <button class="px-4 rounded-xl shader text-yellow-400">
                <i class="ri-equalizer-fill"></i>
            </button>
        </div>

        <!-- CATEGORIES -->
        <div class="py-6 flex gap-5 px-5 overflow-x-auto">
            <div class="shrink-0 rounded-full px-6 py-5 shader text-yellow-400 shadow-xl">
                <i class="ri-home-2-line"></i>
            </div>
            <div class="shrink-0 rounded-full px-5 py-4 shadow-md">
                <i class="ri-store-2-line"></i>
            </div>
            <div class="shrink-0 rounded-full px-5 py-4 shadow-md">
                <i class="ri-bookmark-line"></i>
            </div>
            <div class="shrink-0 rounded-full px-5 py-4 shadow-md">
                <i class="ri-global-line"></i>
            </div>
        </div>

        <!-- PRODUCTS -->
        <div class="products flex gap-5 overflow-x-auto px-5 pb-5">

        </div>

        <!-- POPULAR -->
        <div class=" mt-6">

            <h3 class="text-2xl px-5 font-semibold">Popular</h3>

            <div class="popular mt-5 flex gap-5 overflow-x-auto px-5 pb-5">



            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-inner py-4 flex justify-between items-center px-10">

        <div class="flex gap-8">
            <i class="text-xl text-[#69628a] ri-home-2-fill"></i>
            <i class="text-xl opacity-30 ri-heart-fill"></i>
        </div>

        <div class="absolute left-1/2 -translate-x-1/2 -top-6">
            <div class="w-16 h-16 rounded-full shader flex items-center justify-center shadow-xl">
                <i class="ri-shopping-bag-fill text-yellow-400 text-xl"></i>
            </div>
        </div>

        <div class="flex gap-8">
            <i class="text-xl opacity-30 ri-settings-fill"></i>
            <i class="text-xl opacity-30 ri-user-fill"></i>
        </div>

    </div>
    <script src="script.js"></script>
    </body>

</html>
