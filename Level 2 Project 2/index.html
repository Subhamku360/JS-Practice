<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furniture App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">

        <!-- NAV -->
        <div class="nav">
            <i class="ri-menu-2-line"></i>
            <i class="ri-shopping-bag-2-fill"></i>
        </div>

        <!-- SEARCH -->
        <div class="search-section">
            <input type="text" placeholder="Search">
            <button><i class="ri-equalizer-fill"></i></button>
        </div>

        <!-- CATEGORIES -->
        <div class="categories">
            <div class="icon active"><i class="ri-home-2-line"></i></div>
            <div class="icon"><i class="ri-scroll-to-bottom-line"></i></div>
            <div class="icon"><i class="ri-store-2-line"></i></div>
            <div class="icon"><i class="ri-bookmark-line"></i></div>
            <div class="icon"><i class="ri-global-line"></i></div>
        </div>

        <!-- PRODUCTS -->
        <div class="products">
            <div class="product">
                <div class="image"></div>
                <div class="product-data">
                    <h2 class="h2">EJ 100 Ox Chair</h2>
                    <p class="para">Hangup data</p>
                    <div class="price-row">
                        <span class="price">$3,456</span>
                        <button><i class="ri-add-line"></i></button>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="image"></div>
                <div class="product-data">
                    <h2 class="h2">EJ 100 Ox Chair</h2>
                    <p class="para">Hangup data</p>
                    <div class="price-row">
                        <span class="price">$3,456</span>
                        <button><i class="ri-add-line"></i></button>
                    </div>
                </div>
            </div>
            <div class="product">
                    <div class="image"></div>
                    <div class="product-data">
                        <h2 class="h2">EJ 100 Ox Chair</h2>
                        <p class="para">Hangup data</p>
                        <div class="price-row">
                            <span class="price">$3,456</span>
                            <button><i class="ri-add-line"></i></button>
                        </div>
                    </div>
                </div>
        </div>

        <!-- POPULAR -->
        <div class="popular-section">
            <h3>Popular</h3>
            <div class="popular-list">

            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <i class="ri-home-2-fill"></i>
            <i class="ri-heart-fill"></i>
            <i class="ri-shopping-bag-fill center-icon"></i>
            <i class="ri-settings-fill"></i>
            <i class="ri-user-fill"></i>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
